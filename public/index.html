<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>checklist</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>

    <div class="wrapper">
        <h2>To do list</h2>
        <p></p>
        <ul class="todos">
          <li>Loading to do list</li>
        </ul>
        <form class="add-items">
          <input type="text" name="item" placeholder="Write to do" required>
          <input type="submit" value="+ Add Item">
        </form>
        <div class="buttons">
            <button data-action="check" class="button">Check all</button>
            <button data-action="uncheck" class="button">Uncheck all</button>
            <button data-action="clear" class="button">Clear all</button>
          </div>
      </div>
    

<script src="/public/scripts/script.js"></script>
</body>
</html>
